<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ character.name }}</mat-card-title>
        <mat-card-subtitle>{{ character.species}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="character.image" alt="Image of a character">
    <mat-card-content>
        <p>
            Appears in {{ character.episode.length }} {{ character.episode.length > 1 ? 'episodes' : 'episode' }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
